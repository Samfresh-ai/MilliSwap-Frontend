<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilliSwap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MilliSwap</h1>
        <button id="connectButton">Connect Wallet</button>
        <p id="walletAddress">Not connected</p>

        <h2>Balances</h2>
        <p>MON: <span id="monBalance">0</span></p>
        <p>DAK: <span id="dakBalance">0</span></p>
        <p>YAKI: <span id="yakiBalance">0</span></p>
        <p>WMON: <span id="wmonBalance">0</span></p>
        <p>USDC: <span id="usdcBalance">0</span></p>
        <p>MAD: <span id="madBalance">0</span></p>

        <h2>Swap</h2>
        <label for="fromToken">From:</label>
        <select id="fromToken">
            <option value="MON">MON</option>
            <option value="DAK">DAK</option>
            <option value="YAKI">YAKI</option>
            <option value="WMON">WMON</option>
            <option value="USDC">USDC</option>
            <option value="MAD">MAD</option>
        </select>
        <br><br>
        <label for="toToken">To:</label>
        <select id="toToken">
            <option value="DAK">DAK</option>
            <option value="YAKI">YAKI</option>
            <option value="WMON">WMON</option>
            <option value="USDC">USDC</option>
            <option value="MAD">MAD</option>
            <option value="MON">MON</option>
        </select>
        <br><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" step="any" min="0">
        <br><br>
        <button id="swapButton">Swap</button>
    </div>
    <script src="https://cdn.ethers.io/lib/ethers-6.7.0.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
